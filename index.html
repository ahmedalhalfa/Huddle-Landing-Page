<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/1432efea9c.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Huddle</title>
</head>
<body>
  <main class="main">
    <div class="main__firstSection">
      <img alt="page logo" class="main__logo" src="images/logo.svg">
      <img alt="page logo" class="main__img" src="images/illustration-mockups.svg">  
    </div>
    <div class="main__secondSection">
      <h2 class="main__header">Build The Community Your Fans Will Love</h2>
  
      <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
    
      <div class="main__btn">Register</div>
    
      <footer class="main__footer">
        <!-- icons -->
        <i class="fab fa-facebook-f small"></i>
        <i class="fab fa-twitter small"></i>
        <i class="fab fa-instagram small"></i>
        <i class="fab fa-facebook-f fa-lg large"></i>
        <i class="fab fa-twitter fa-lg large"></i>
        <i class="fab fa-instagram fa-lg large"></i>
        </footer>  
  
    </div>
  
  </main>
</body>
</html>
